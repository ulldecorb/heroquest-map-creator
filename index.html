<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>HeroQuest Creator</title>
    <script>
        function allowDrop(ev) {
          ev.preventDefault();
        }
        
        function drag(ev) {
          ev.dataTransfer.setData("text", ev.target.id);
        }
        
        function drop(ev) {
          ev.preventDefault();
          var data = ev.dataTransfer.getData("text");
          ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
    <section id="map" class="map">
    </section>
    <div class="icons">
        <div class="icons__monsters">
            <div id="skull" class="monsters__skull icon-1x1"  draggable="true" ondragstart="drag(event)"></div>
            <div id="ork" class="monsters__ork icon-1x1"  draggable="true" ondragstart="drag(event)"></div>
            <div id="goblin" class="monsters__goblin icon-1x1"  draggable="true" ondragstart="drag(event)"></div>
            <div id="chaos-warrior" class="monsters__chaos-warrior icon-1x1"  draggable="true" ondragstart="drag(event)"></div>
            <div id="zombie" class="monsters__zombie icon-1x1"  draggable="true" ondragstart="drag(event)"></div>
            <div id="mummy" class="monsters__mummy icon-1x1"  draggable="true" ondragstart="drag(event)"></div>
            <div id="fimir" class="monsters__fimir icon-1x1"  draggable="true" ondragstart="drag(event)"></div>
            <div id="gargoyle" class="monsters__gargoyle icon-1x1"  draggable="true" ondragstart="drag(event)"></div>
        </div>
        <div class="icons__furniture">
            <div id="alchimist" class="furniture__alchimist icon-3x2"  draggable="true" ondragstart="drag(event)"></div>
            <div id="fireplace" class="furniture__fireplace icon-1x3"  draggable="true" ondragstart="drag(event)"></div>
            <div id="vault" class="furniture__vault icon-1x1"  draggable="true" ondragstart="drag(event)"></div>
            <div id="throne" class="furniture__throne icon-1x1"  draggable="true" ondragstart="drag(event)"></div>
            <div id="bookshelf-1" class="furniture__bookshelf-1 icon-1x3"  draggable="true" ondragstart="drag(event)"></div>
            <div id="bookshelf-2" class="furniture__bookshelf-2 icon-1x3"  draggable="true" ondragstart="drag(event)"></div>
            <div id="wizard-table" class="furniture__wizard-table icon-3x2"  draggable="true" ondragstart="drag(event)"></div>
            <div id="table" class="furniture__table icon-3x2"  draggable="true" ondragstart="drag(event)"></div>
            <div id="armory" class="furniture__armory icon-1x3"  draggable="true" ondragstart="drag(event)"></div>
            <div id="torture-colt" class="furniture__torture-colt icon-3x2"  draggable="true" ondragstart="drag(event)"></div>
            <div id="grave" class="furniture__grave icon-3x2"  draggable="true" ondragstart="drag(event)"></div>
        </div>
        <div class="icons__doors-traps">
            <div id="door" class="doors-traps__door icon-1x1"  draggable="true" ondragstart="drag(event)"></div>
            <div id="secret-door" class="doors-traps__secret-door icon-1x1"  draggable="true" ondragstart="drag(event)"></div>
            <div id="fall-rocks" class="doors-traps__fall icon-1x1"  draggable="true" ondragstart="drag(event)"></div>
            <div id="spear" class="doors-traps__spear icon-1x1"  draggable="true" ondragstart="drag(event)"></div>
            <div id="abyss" class="doors-traps__abyss icon-1x1"  draggable="true" ondragstart="drag(event)"></div>
            <div id="stairs" class="doors-traps__stairs icon-2x2"  draggable="true" ondragstart="drag(event)"></div>
        </div>
    </div>
    <script>
        function fillMapCells () {
            let map = document.getElementById("map");

            for(let i = 0; i < 494; i++){
                const cell = document.createElement( "DIV" );
                cell.setAttribute( "class", 'map__cell');
                cell.setAttribute( "ondrop", 'drop(event)' );
                cell.setAttribute( "ondragover", 'allowDrop(event)' );
                map.appendChild(cell);
            }
        }
        fillMapCells();
    </script>
</body>
</html>
