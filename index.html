<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>HeroQuest Creator</title>
    <script>
        function allowDrop(ev) {
          ev.preventDefault();
        }
        
        function drag(ev) {
          ev.dataTransfer.setData("text", ev.target.id);
        }
        
        function drop(ev) {
          ev.preventDefault();
          var data = ev.dataTransfer.getData("text");
          ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
    <section id="map" class="map">
    </section>
    <div class="icons">
        <div class="icons__monsters">
            <div id="skull" class="icons__skull icon-1x1"  draggable="true" ondragstart="drag(event)"></div>
            <div id="ork" class="icons__ork icon-1x1"  draggable="true" ondragstart="drag(event)"></div>
            <div id="goblin" class="icons__goblin icon-1x1"  draggable="true" ondragstart="drag(event)"></div>
            <div id="chaos-warrior" class="icons__chaos-warrior icon-1x1"  draggable="true" ondragstart="drag(event)"></div>
            <div id="zombie" class="icons__zombie icon-1x1"  draggable="true" ondragstart="drag(event)"></div>
            <div id="mummy" class="icons__mummy icon-1x1"  draggable="true" ondragstart="drag(event)"></div>
            <div id="fimir" class="icons__fimir icon-1x1"  draggable="true" ondragstart="drag(event)"></div>
            <div id="gargoyle" class="icons__gargoyle icon-1x1"  draggable="true" ondragstart="drag(event)"></div>
        </div>
        <div class="icons-furniture">
            <div id="alchimist" class="icons__alchimist icon-3x2"  draggable="true" ondragstart="drag(event)"></div>
            <div id="fireplace" class="icons__fireplace icon-1x3"  draggable="true" ondragstart="drag(event)"></div>
            <div id="vault" class="icons__vault icon-1x1"  draggable="true" ondragstart="drag(event)"></div>
            <div id="bookshelf-1" class="icons__bookshelf-1 icon-1x3"  draggable="true" ondragstart="drag(event)"></div>
            <div id="bookshelf-2" class="icons__bookshelf-2 icon-1x3"  draggable="true" ondragstart="drag(event)"></div>
            <div id="wizard-table" class="icons__wizard-table icon-3x2"  draggable="true" ondragstart="drag(event)"></div>
            <div id="table" class="icons__table icon-3x2"  draggable="true" ondragstart="drag(event)"></div>
            <div id="armory" class="icons__armory icon-1x3"  draggable="true" ondragstart="drag(event)"></div>
            <div id="torture-colt" class="icons__torture-colt icon-2x3"  draggable="true" ondragstart="drag(event)"></div>
            <div id="throne" class="icons__throne icon-1x1"  draggable="true" ondragstart="drag(event)"></div>
            <div id="grave" class="icons__grave icon-2x3"  draggable="true" ondragstart="drag(event)"></div>

        </div>

    </div>
    <script>
        function fillMapCells () {
            let map = document.getElementById("map");

            for(let i = 0; i < 494; i++){
                const cell = document.createElement( "DIV" );
                cell.setAttribute( "class", 'map__cell');
                cell.setAttribute( "ondrop", 'drop(event)' );
                cell.setAttribute( "ondragover", 'allowDrop(event)' );
                map.appendChild(cell);
            }
        }
        fillMapCells();
    </script>
</body>
</html>
