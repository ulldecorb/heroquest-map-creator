<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>HeroQuest Creator</title>
    <script>
        function allowDrop(ev) {
          ev.preventDefault();
        }
        
        function drag(ev) {
          ev.dataTransfer.setData("text", ev.target.id);
        }
        
        function drop(ev) {
          ev.preventDefault();
          var data = ev.dataTransfer.getData("text");
          ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
    <section id="map" class="map">
    </section>
    <div class="icons">
        <h3>SKULL</h3><div id="skull" class="icons__skull icon"  draggable="true" ondragstart="drag(event)"></div>
        <h3>ORK</h3><div id="ork" class="icons__ork icon"  draggable="true" ondragstart="drag(event)"></div>
        <h3>GOBLIN</h3><div id="goblin" class="icons__goblin icon"  draggable="true" ondragstart="drag(event)"></div>
        <h3>CHAOS</h3><div id="chaos-warrior" class="icons__chaos-warrior icon"  draggable="true" ondragstart="drag(event)"></div>
        <h3>ZOMBIE</h3><div id="zombie" class="icons__zombie icon"  draggable="true" ondragstart="drag(event)"></div>
        <h3>MUMMY</h3><div id="mummy" class="icons__mummy icon"  draggable="true" ondragstart="drag(event)"></div>
        <h3>FIMIR</h3><div id="fimir" class="icons__fimir icon"  draggable="true" ondragstart="drag(event)"></div>
        <h3>GARGOYLE</h3><div id="gargoyle" class="icons__gargoyle icon"  draggable="true" ondragstart="drag(event)"></div>
    </div>
    <script>
        function fillMapCells () {
            let map = document.getElementById("map");

            for(let i = 0; i < 494; i++){
                const cell = document.createElement( "DIV" );
                cell.setAttribute( "class", 'map__cell');
                cell.setAttribute( "ondrop", 'drop(event)' );
                cell.setAttribute( "ondragover", 'allowDrop(event)' );
                map.appendChild(cell);
            }
        }
        fillMapCells();
    </script>
</body>
</html>
